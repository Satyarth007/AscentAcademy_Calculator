<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
     <link rel="icon" href="favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
     <!-- CSS  -->
    <link rel="stylesheet" href="calcStyle.css">
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="input-box">
    <div>
        <button id="ac-btn" class="opr">AC</button>
        <button class="opr">DEL</button>
        <button class="opr">%</button>
        <button class="opr">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opr">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opr">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opr">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal-btn">=</button>
    </div>
</div>

<script src="calcApp.js"></script>
</body>
</html>
